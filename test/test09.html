
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 레이아웃 test01</title>
    <style>
        body {background-color: #fff;}
        *{margin: 0; padding: 0;}
        .container {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 200px; background-color: #9575cd;}
        aside {width: 30%; height: 700px; background-color: #7e57c2; float: left;}
        section {width: 70%; height: 700px; background-color: #673ab7; float: left;}
        footer {width: 100%; height: 200px; background-color: #5e35b1; clear: both;}

        /* 화면너비 0 ~ 1280px */
        @media (max-width:1290px){
            .container {width: 90%;}
        }
        /* 화면너비 0~ 900px */
        @media (max-width:900px){
            .container{width:100%;}
        }
        /* 화면너비 0~480px */
        @media (max-width:480px){
            aside {float: none; height: 400px; width: 100%;}
            section {float: none; height: 400px; width: 100%;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main class="container">
            <header></header>
            <aside></aside>
            <section></section>
            <footer></footer>
        </main>
        
    </div>
</body>
</html>
