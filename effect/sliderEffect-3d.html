<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>

    <style>
        body, html, #container {
            width: 100%; 
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        div, img {
            position: absolute;
            user-select: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</body>
</html>
